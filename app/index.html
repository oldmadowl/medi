<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDI</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <!--HEADER -->
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <!-- LOGO -->
        <div class="logo header__logo">
          <a href="#" class="logo__link">
            <img class="logo__img" src="images/logo.svg" alt="">
          </a>
        </div>
        <!-- /LOGO -->

        <a class="header__tel" href="tel:+71234567890">
          +7 (123) 456 78 90
        </a>
        <div class="salons">
          <div class="salons__title">
            Наши салоны
          </div>
          <ul class="salons__list">
            <li class="salons__list-item">
              <a class="salons__list-link" href="#">
                Киев
              </a>
            </li>
            <li class="salons__list-item">
              <a class="salons__list-link" href="#">
                Харьков
              </a>
            </li>
            <li class="salons__list-item">
              <a class="salons__list-link" href="#">
                Запорожье
              </a>
            </li>
          </ul>
        </div>

        <!-- SPECIAL VERSION BUTTON -->
        <div class="special-version">
          <a class="special-version__link" href="#">
            Версия для слабовидящих
          </a>
        </div>
        <!-- /SPECIAL VERSION BUTTON -->

        <!-- SOCIAL -->
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="#">
              <img class="social__img" src="images/icons/vk.svg" alt="">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <img class="social__img" src="images/icons/youtube.svg" alt="">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <img class="social__img" src="images/icons/facebook.svg" alt="">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <img class="social__img" src="images/icons/instagram.svg" alt="">
            </a>
          </li>
        </ul>
        <!-- /SOCIAL -->

      </div>
    </div>
  </header>
  <!-- /HEADER -->

  <!-- MAIN PART -->
  <main class="main"></main>
  <!-- /MAIN PART -->

  <!-- FOOTER -->
  <footer class="footer"></footer>
  <!-- /FOOTER -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
